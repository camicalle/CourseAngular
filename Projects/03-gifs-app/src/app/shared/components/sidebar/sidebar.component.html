<div class="bg-dark">
  <div class="p-1" id="mobile">
    <button class="btn" (click)="menu()">
      <i
        *ngIf="!show; else close"
        class="fa-solid fa-bars"
        style="color: #ffffff"
      ></i>
      <ng-template #close>
        <i class="fa-solid fa-x" style="color: #ffffff;"></i>
      </ng-template>
    </button>
  </div>
  <div
    class="bg-dark border-right p-3"
    [ngStyle]="{ display: show ? '' : 'none' }"
    id="sidebar"
  >
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white" />
    <div class="list-group list-reset">
      <button
        class="list-group-item list-group-item-action font-bold"
        *ngFor="let tag of tags"
        (click)="searchTag(tag)"
      >
        {{ tag | titlecase }}
      </button>
    </div>
  </div>
</div>
