<h1>DBZ Main Page</h1>
<hr>

<div class="row">
  <div class="col col-sm-12 col-md-6">
    <dbz-list
      [characterList]="dbzService.characters"
      (deleteById)="dbzService.deleteCharacterById($event)"
    ></dbz-list>
  </div>
  <div class="col col-sm-12 col-md-6">
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
      >
    </dbz-add-character>
  </div>
</div>
